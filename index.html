<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenditure Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Expenditure Management</h1>

        <div class="add-expense">
            <h2>Add Expense</h2>
            <form id="addExpenseForm">
                <label for="date">Date:</label>
                <input type="date" id="date" required><br><br>

                <label for="category">Category:</label>
                <input type="text" id="category" required><br><br>

                <label for="description">Description:</label>
                <input type="text" id="description"><br><br>

                <label for="amount">Amount:</label>
                <input type="number" id="amount" step="0.01" required><br><br>

                <button type="submit">Add Expense</button>
            </form>
        </div>

        <div class="view-expenses">
            <h2>View Expenses</h2>
            <div id="expensesList">
                <p>No expenses recorded yet.</p>
            </div>
        </div>

        <div class="filter-expenses">
            <h2>Filter Expenses</h2>
            <label for="filterCategory">Filter by Category:</label>
            <select id="filterCategory">
                <option value="">All Categories</option>
                </select>
            <button id="filterButton">Filter</button>
        </div>

        <div class="summary">
            <h2>Spending Summary</h2>
            <div id="summaryOutput">
                <p>No summary available.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
